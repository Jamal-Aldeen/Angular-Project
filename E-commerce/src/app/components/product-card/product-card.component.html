<div class="card h-100 shadow-sm d-flex flex-column">
    <!-- Product Thumbnail -->
    <img [src]="productItem.images[0]" class="card-img-top" alt="{{ productItem.title }}" style="height: 200px; object-fit: cover;">
  
    <!-- Out of Stock Label -->
    @if (productItem.stock === 0) {
      <div class="position-absolute top-0 start-0 bg-danger text-white p-2">
        Out of Stock
      </div>
    }
  
    <!-- Card Body -->
    <div class="card-body d-flex flex-column">
      <!-- Product Title -->
      <h5 class="card-title">{{ productItem.title }}</h5>
  
      <!-- Price and Discount -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <p class="card-text text-success fw-bold mb-0">${{ productItem.price }}</p>
        <span class="badge bg-danger">{{ productItem.discountPercentage }}% off</span>
      </div>
  
      <!-- Rating -->
      <div class="d-flex align-items-center mb-3">
        <span class="text-warning">{{ productItem.rating }} â˜…</span>
        <small class="text-muted ms-2">({{ productItem.reviews.length }} reviews)</small>
      </div>
  
      <!-- Buttons -->
      <div class="mt-auto">
        <button class="btn btn-primary w-100 mb-2" [disabled]="productItem.stock === 0">
          {{ productItem.stock === 0 ? 'Out of Stock' : 'Add to Cart' }}
        </button>
        <a [routerLink]="['/product', productItem.id]" class="btn btn-outline-secondary w-100">
          View Details
        </a>
      </div>
    </div>
  </div>
